<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">

  <script src="./js/jquery.darktooltip.min.js"></script>
  <script src="./js/engine.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
  </script>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="./css/darktooltip.min.css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <style>

  </style>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a id="NavLink" class="navbar-brand" href="./">National Economy Solo</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-menu-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="nav-menu-1">
        <ul class="nav navbar-nav">
          <li><a href="http://spa-game.com/images/NE_Rules.pdf" target="_blank">ルール</a></li>
          <li><a href="http://spa-game.com/?p=4530" target="_blank">製品版情報</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://spa-game.com/" target="_blank">game designed by スパ帝国</a></li>
          <li><a href="https://twitter.com/rev84" target="_blank">developed by @rev84</a></li>
        </ul>
      </div>
    </div>
  </div>


  <div id="game">

    <div id="info_space" class="col-xs-12 col-sm-2">

      <div id="round_space" class="info">
        <div id="round_label" class="info_label">ﾗｳﾝﾄﾞ/給料</div>
        <div id="round" class="info_body"></div>
      </div>
      <div id="budget_space" class="info">
        <div id="budget_label" class="info_label">家計</div>
        <div id="budget" class="info_body"></div>
      </div>
      <div id="worker_space" class="info">
        <div id="worker_label" class="info_label">労働者</div>
        <div id="worker" class="info_body"></div>
      </div>
      <div id="stock_space" class="info">
        <div id="stock_label" class="info_label">資金</div>
        <div id="stock" class="info_body"></div>
      </div>
      <div id="point_space" class="info">
        <div id="point_label" class="info_label">総得点</div>
        <div id="point" class="info_body"></div>
      </div>
      <div id="unpaid_space" class="info">
        <div id="unpaid_label" class="info_label">未払い賃金</div>
        <div id="unpaid" class="info_body"></div>
      </div>
      <button id="ok">✓</button>
      <button id="cancel">×</button>
    </div>
    <div class="col-xs-12 col-sm-10">
      <div class="row">
        <div id="log_space" class="col-sm-12"></div>
        <div id="public_space" class="col-sm-12 card_space">
          <div id="public"></div>
        </div>
        <div id="private_space" class="col-sm-12 card_space">
          <div id="private"></div>
        </div>
        <div id="hand_space" class="col-sm-12 card_space">
          <div id="hand"></div>
        </div>
      </div>
    </div>
    <!--
  <div id="form_space">
    <div id="form"></div>
  </div>
  -->
  </div>
</body>

</html>
